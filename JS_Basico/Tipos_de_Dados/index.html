<!--Valores Verdadeiros e Falsos-->
<!--Outros valores no JavaScript possuem valores equivalentes ao true e false.-->
<!--Um exemplo é o número 0. Ele representa tanto o número zero quanto o valor false.-->
<!--Isso signifca que fazer uma comparação com ele seria o equivalente a fazer uma-->
<!--comparação com false.-->
<!--Os seguintes valores são considerados falsos no JavaScript:-->
<!--● 0;-->
<!--● -0;-->
<!--● null;-->
<!--● false;-->
<!--● NaN;-->
<!--● undefined;-->
<!--● "" (string vazia).-->
<!--Qualquer outro valor é considerado true, até mesmo a String "false" e "0", pois não-->
<!--são Strings vazias.-->
